      <div class="hamburger">
        <img class="ham" src="ham.png" alt="" >
        <img class="cross" src="cross.png" alt="" width="33px">
    </div>
        <div class="contactform">
            <h1>Contact me  for work & general Enquiries</h1>
            <form>
                <div class="form-group">
                    <label for="clientemail"class="bold">Name</label>
                    <input type="email" class="name" id="clientemail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-check-label">Enter Your Name</small>
                  </div>
                <div class="form-group">
                  <label for="clientemail"class="bold">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="clientphone"class="bold">phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="form-group" id="form-check">
                  <input type="checkbox" id="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div> 
                <button type="submit" class="btn ">Submit</button>
              </form>
        </div>
    </div>
